<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>系统在线用户</title>
    <script type="text/javascript" src="../js/jquery.js"></script>
    <script type="text/javascript" src="../js/controller.js"></script>
    <script src="../css/bootstrap-3.3.7/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../css/bootstrap-3.3.7/css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<script>

    /*    window.onload = function () {
            qry_user();
        }*/
</script>

<body class="body-bg">
<div class="container">
    <div class="text-center">
        <h3 class="p-h3">资产处置接口推送状态</h3>
    </div>
    <br>
    <div class="col-lg-12  label">
        <div class="col-lg-12 text-left ">
            <p>资产处置按单据推送，若单据推送失败，则单据包含所有处置卡片都失败。</p>
            <p>查询时可根据单位代号和单据编码组合查询出单据业务ID，进而查询出单据推送状态，或可直接填入单据业务ID，查询推送状态</p>
        </div>
    </div>
    <div class="form-group">
        <div class="col-lg-2">
            <label class="p-size">单位代号:</label>
            <input type="text" class="form-control" id="dwdh" placeholder="请输入4位单位编码">
        </div>
        <div class="col-lg-2">
            <label class="p-size">单据编码:</label>
            <input type="text" class="form-control" id="billid" placeholder="请输入单据编码">
        </div>

        <div class="col-lg-2">
            <label class="p-size">单据YWID:</label>
            <input type="text" class="form-control" id="ywid" placeholder="请输入单据YWID">
        </div>
    </div>


    <div class="col-lg-8 ">
        <br>
        <button class="btn btn-info" onclick="qry_ywid()">查询</button> &nbsp;&nbsp;
        <button class="btn btn-warning" onclick="sync_czreset()">重置</button>

    </div>
    <div class="col-lg-12">
        <br>
        <p class=" p-size ">查询结果</p>
    </div>

    <div class="col-lg-12">
        <div>
            <table class="table table-bordered text-center" style="word-break:break-all;" id="user-tab">
                <thead class="tab  label-success ">
                <tr class="tab-h">
                    <td>序号</td>
                    <td>业务ID</td>
                    <td>摘要</td>
                    <td>状态</td>
                    <td>反馈信息</td>
                    <td>同步时间</td>
                </tr>
                </thead>
                <tbody class="nr-auto">

                </tbody>
            </table>
        </div>
    </div>

</div>
</body>
</html>
